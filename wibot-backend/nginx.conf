worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-javascript;

    # Rate limiting (protection basique)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # ===========================================
    # Serveur principal WIBOT
    # ===========================================
    server {
        listen 80;
        server_name localhost _;

        # Taille max upload (pour fichiers)
        client_max_body_size 20M;

        # ===========================================
        # API Backend (n8n webhooks)
        # ===========================================

        # Auth endpoint
        location /webhook/auth/ {
            limit_req zone=api_limit burst=5 nodelay;

            proxy_pass http://n8n:5678/webhook/auth/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # Chat & Conversations endpoints
        location /webhook/wibot/ {
            limit_req zone=api_limit burst=10 nodelay;

            proxy_pass http://n8n:5678/webhook/wibot/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeout plus long pour les requetes AI
            proxy_read_timeout 120s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;

            # CORS headers
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # ===========================================
        # Frontend React (fichiers statiques)
        # ===========================================
        location / {
            root /usr/share/nginx/html;
            index index.html;

            # SPA routing - toutes les routes vers index.html
            try_files $uri $uri/ /index.html;

            # Cache pour assets statiques
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # ===========================================
        # Health check
        # ===========================================
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # ===========================================
        # Security headers
        # ===========================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
}
